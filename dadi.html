<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dadi.css">
    <title>Dice Game</title>
</head>

<body>
    <h1>Clicca sui dadi!</h1>
    <i class="dadi fas fa-dice" onclick="clicca();"></i>
    <div class="gioco">
        <p class="item choice">Scelta utente:
            <span id="scelta-utente"></span>
        </p>
        <p class="item choice">Scelta PC:
            <span id="scelta-pc"></span>
        </p>
        <p class="item">Risultato:
            <span id="risultato"></span>
        </p>
    </div>

    <script src="js/dadi.js"></script>
</body>

</html>
